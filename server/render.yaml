services:
  - type: web
    name: travel-agent-server
    env: node
    buildCommand: npm install && npx puppeteer browsers install chrome && npm run build-ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer 